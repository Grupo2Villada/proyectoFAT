<form action="{% url 'update_preceptor' %}" method="POST">  
  {% csrf_token %}
<div class="form-group">
						<i class="fa fa-user"></i>
						<input type="text" name="username" class="form-control" placeholder="Username" required="required" value="{{username}}">
					</div>
					<div class="form-group">
						<i class="fa fa-user"></i>
						<input type="text" name="first_name" class="form-control" placeholder="First Name" required="required" value="{{first_name}}">
					</div>
					<div class="form-group">
						<i class="fa fa-user"></i>
						<input type="text" name="last_name" class="form-control" placeholder="Last Name" required="required" value="{{last_name}}">
					</div>
					<div class="form-group">
						<i class="fa fa-lock"></i>
						<input type="email" name="email" class="form-control" placeholder="Email" required="required" value="{{email}}">	
					</div>
					<div class="form-group">
{{form.internal_tel}}
{{form.year}}
{{form.preceptor_id.as_hidden}}
  <input type="submit" class="btn btn-primary btn-block btn-lg" value="Update">
</form>
