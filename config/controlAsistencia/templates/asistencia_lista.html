          
<style type="text/css">

  text-shadow: 1px 1px 0px #FFF;
  margin:50px 0px 0px 0px
}
.tr{
  font-size: 18px;
  background: #008bd2 none repeat scroll 0% 0%;
  color: rgb(255, 255, 255);
  padding: 22px 25px;
  border-radius: 5px 5px 0px 0px;
  margin: auto;
  text-shadow: none; 
  
}
 .juan{
    width: 800px;
    text-align: right;
}
@media only screen and (max-width: 720px){
body{
    background-color: green;
}
.hola {
  border-radius: 5px;
  
  width:400px;
  margin: 2% auto;
  background-color: #FFFFFF;
  overflow: hidden;
    
}
.tr {
  text-align:center; 
  color: #666;
  text-shadow: 1px 1px 0px #FFF;
  margin:50px 0px 0px 0px
}
.tr{
  font-size: 20px;
  background: #008bd2 none repeat scroll 0% 0%;
  color: rgb(255, 255, 255);
  padding: 22px 25px;
  border-radius: 5px 5px 0px 0px;
  margin: auto;
  text-shadow: none; 
  
}
    .table{
       width: 610px; 
    }
    .pepe{
        width: 100px;
    }
    .juan{
        width: 400px;
        text-align: right;
        height: 60px;
    }

}




</style>
<div class="hola">




<table class="table">


  <tbody>
  {% for student in students %}
    <tr>
      <td class="pepe">
        {{ student.list_number }} -    
        {{ student.last_name|upper }},
        {{ student.first_name }}
      </td>
      <td id="td-{{student.dni}}" style="width: 70px">
        <button id="btn-{{ student.dni }}" class="btn btn-flat" onclick="ausente({{ student.dni }})" style="background:lightblue">Ausente</button>
      </td>
  </tr>

  {% endfor %}          
  </tbody>
</table>
</div>
<script>
function ausente(dni){
  $.ajax({
    type:"POST",
    url:"{% url 'ausente' %}",
    data:{
      'csrfmiddlewaretoken': '{{csrf_token}}',
      student : dni,

    },
    success:function(results){
      $("#btn-"+dni).remove()
      $("#td-"+dni).append("<button class='btn btn-flat' id='btnu-"+dni+"' onclick='undo("+dni+")' style='background:lightblue'>X</button>");

    },
    error:function(request, status, error){
    $("body").html(request.responseText);
    }
  });
  


}

function undo(dni){
  $.ajax({
    type:"POST",
    url:"{% url 'undo_falta' %}",
    data:{
      'csrfmiddlewaretoken': '{{csrf_token}}',
      student : dni,

    },
    success:function(results){
      $("#btnu-"+dni).remove()
      $("#td-"+dni).append("<button id='btn-"+dni+"' class='btn btn-flat' onclick='ausente("+dni+")' style='background:lightblue'>Ausente</button>");
    },
    error:function(request, status, error){
    $("body").html(request.responseText);
    }
  });
  


}

</script>
