{% extends 'base.html' %}
{% block imports %}
{% endblock imports %}
{% block title %}
Asistencia
{% endblock title %}            
{% block navbar %}
{% endblock navbar %}
{% block body %}



<table class="table">
  <thead>
    <tr>
      <th scope="col">Students</th>
    </tr>
  </thead>
  <tbody>
  {% for student in students %}
    <tr>
      <td>
        {{ student }}
      </td>
      <td>
        <button id="btn-{{ student.dni }}" class="btn btn-flat" onclick="ausente({{ student.dni }})">Ausente</button>
      </td>
  </tr>

  {% endfor %}          
  </tbody>
</table>
<script>
function ausente(dni){
  $.ajax({
    type:"POST",
    url:"{% url 'ausente' %}",
    data:{
      'csrfmiddlewaretoken': '{{csrf_token}}',
      student : dni,

    },
    success:function(results){
      $("#btn-"+dni).remove()
    },
    error:function(request, status, error){
    $("body").html(request.responseText);
    }
  });

}

</script>
{% endblock body %}
